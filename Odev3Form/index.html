<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarukBalli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Uygulama Değerlendirme Formunu Doldurunuz</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="https://github.com/farukbll">Contact(GitHub)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <article>
                <h2>Uygulama Değerlendirme Formu</h2>
                <label for="name">Ad :</label>
                <input type="text" id="name" name="name" placeholder="İsim Giriniz..." required><br>
                <label for="surname">Soyad :</label>
                <input type="text" id="surname" name="surname" placeholder="Soyisim Giriniz..." required><br>
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" placeholder="E-mail Giriniz..." required><br>
                <label for="sifre">Şifre :</label>
                <input type="password" id="sifre" name="sifre"placeholder="Şifre Giriniz..." required><br>
                <label for="cinsiyet">Cinsiyet :</label>
                <select id="cinsiyet" name="cinsiyet"> 
                    <option>Erkek</option>
                    <option>Kadın</option>
                </select><br>
                <label for="Message">Message :</label><br>
                <textarea id="Message" name="Message" placeholder="Mesaj Giriniz..." rows="5" cols="50" required></textarea><br>
                <label for="onay">Formu Doldurduğunuzu Onaylayınız..</label>
                <input type="checkbox" id="onay" name="onay" required><br>
                <button type="submit">Gönder</button>
            </article>
        </form>
    </main>
    <footer><p>&copy;2025 Site Telif Hakkına Sahiptir. Faruk Ballı</p></footer>
    
</body>
</html>
